<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container cuerpo">
    <div class="row">
        <div class="col-lg-4 col-sm-6 mx-auto">

            <div class="card hovercard">
                <div class="cardheader">
                    <h1 class="text-center perfil">PROFIL</h1>
                </div>
                <div class="avatar">
                    <img width="200px" alt="" src="././assets/img/batman.png">
                </div>
                <div class="info">
                    <div class="title">
                        <h3>{{ nombre }} {{apellido}}</h3>
                    </div>
                    <div class="desc">From {{job}}</div>
                    <button class="btn-light"> Edit Your Profile</button>
                </div>
                <div class="bottom">
                    <a class="btn btn-primary btn-twitter btn-sm" href="{{ twitter }}">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a class="btn btn-primary btn-facebook btn-sm" rel="publisher" href="{{ facebook }}">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a class="btn btn-danger btn-sm" rel="publisher" href="{{ google }}">
                        <i class="fa fa-google-plus"></i>
                    </a>

                    <a class="btn btn-primary btn-linkedin btn-sm" rel="publisher" href="{{ linkedin }}">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </div>
                <div class="form-group">
                    <label class="text-left"><strong>Email:</strong></label><br>
                    <p>{{email}}</p>
                    <hr>
                </div>
                <div class="form-group">
                    <label class="text-left"><strong>Phone:</strong></label><br>
                    <p>{{phone}}</p>
                    <hr>
                </div>

            </div>

        </div>
    </div>
