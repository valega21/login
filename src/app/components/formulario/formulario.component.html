<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card-login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
                                <div class="form-group">
                                    <input formControlName="email" type="email" id="email" placeholder="Email" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <input formControlName="password" type="password" id="password" placeholder="Contraseña" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-block btn-primary">Login
                                </button>
                            </form>
                            <br>
                            <div *ngIf="error" class="alert alert-info" role="alert">
                                No se ha podido iniciar sesión <br> {{error}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
